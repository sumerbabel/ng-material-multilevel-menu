<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="sibebar-content">
      <ng-material-multilevel-menux 
        *ngIf="displayList"
        [configuration]='config' 
        [items]='appitems' 
        (selectedItem)="selectedItem($event)"
      ></ng-material-multilevel-menux>
  </mat-drawer>
  <mat-drawer-content class="content">
      <router-outlet></router-outlet>
      <button (click)="redirect('/demo-one')">1</button>
      <br>
      
      <button (click)="redirect('/demo two')">2</button>
      <br>

      <button (click)="redirect('/demo/12')">3</button>
      <br>
      <button (click)="redirect('/demo-number/12')">4</button>
      <br>

      <br>
      <button (click)="expand(true)" style="margin-left: 400px">EXPANDIR</button>
      <br>

      <br>
      <button (click)="expand(false)" style="margin-left: 400px">CONTRAER</button>
      <br>


  </mat-drawer-content>
</mat-drawer-container>
